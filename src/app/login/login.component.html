<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <span class="anchor" id="formLogin"></span>
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required>
          </div>
            <label class="pt-2 pl-2" *ngIf="showError">Error! Please try again.</label>
            <button (click)="loginUser()" type="button" class="btn btn-success float-left">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
